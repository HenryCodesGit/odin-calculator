<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="wide-buttons">
            <button class="funct" id="clear">CLEAR</button>
            <button class="funct" id="back">DELETE</button>
        </div>
        <div class="small-buttons">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button class="operator" id="divide">รท</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button class="operator" id="multiply">x</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button class="operator" id="subtract">-</button>
            <button id="decimal">.</button>
            <button id="num0">0</button>
            <button class="enter" id="equal">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>
</body>
</html>
